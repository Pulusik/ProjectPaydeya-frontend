<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Регистрации</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/choice_reg.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/svg/logo.svg">
        </div>
        <div class="header-buttons">
            <button class="btn-register">Регистрация</button>
            <button class="btn-login">Вход</button>
        </div>
    </div>
    <div class="role-container">
        <div class="role-title">Регистрация</div>
        
        <div class="roles-grid">
            <!-- Преподаватель -->
            <div class="role-card teacher-card">
                <div class="role-name">Я преподаватель</div>

                <div class="role-description">
                    Хочу создавать материалы и <br>искать учеников
                </div>

                <img src="img/svg/teacher.svg" alt="Преподаватель" class="role-icon">
                
                <button class="role-button teacher-btn">
                    Продолжить как преподаватель
                    <img src="img/svg/arrow-up-right.svg" alt="" class="btn-arrow">
                </button>
            </div>
            
            <!-- Студент -->
            <div class="role-card student-card">
                <div class="role-name">Я Студент</div>

                <div class="role-description">
                    Хочу учиться на платформе <br>и искать преподавателя
                </div>
                
                <img src="img/svg/student.svg" alt="Ученик" class="role-icon">
                
                <button class="role-button student-btn">
                    Продолжить как студент
                    <img src="img/svg/arrow-up-right.svg" alt="" class="btn-arrow">
                </button>
            </div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.role-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                const card = this.closest('.role-card');
                const icon = card.querySelector('.role-icon');
                icon.style.animation = 'floatHover 1.5s ease-in-out infinite';
            });
            
            button.addEventListener('mouseleave', function() {
                const card = this.closest('.role-card');
                const icon = card.querySelector('.role-icon');
                icon.style.animation = '';
            });
        });
    </script>
</body>
