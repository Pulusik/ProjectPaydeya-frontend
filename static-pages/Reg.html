<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/regandlogin.css">
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="logo">
            <img src="img/svg/logo.svg">
        </div>
        <div class="header-buttons">
            <button class="btn-register">Регистрация</button>
            <button class="btn-login">Вход</button>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <div class="registration-section">
        <div class="registration-title">Регистрация</div>
        
        <form class="registration-form">
            <!-- Фамилия -->
            <div class="input-container floating">
                <input type="text" id="lastname" placeholder=" ">
                <label for="lastname">Фамилия<span class="required">*</span></label>
            </div>
            <!-- Имя -->
            <div class="input-container floating">
                <input type="text" id="firstname" placeholder=" ">
                <label for="firstname">Имя<span class="required">*</span></label>
            </div>
            <!-- Отчество -->
            <div class="input-container floating">
                <input type="text" id="patronymic" placeholder=" ">
                <label for="patronymic">Отчество (при наличии)</label>
            </div>
            <!-- Почта -->
            <div class="input-container floating">
                <input type="email" id="email" placeholder=" ">
                <label for="email">Email<span class="required">*</span></label>
            </div>
            
            <!-- Пароль -->
            <div class="input-container floating password-container">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Пароль<span class="required">*</span></label>
                <span class="password-toggle">
                    <img src="img/svg/Closedeye.svg" alt="Показать пароль" class="eye-icon">
                </span>
            </div>

            <!-- Подтверждение пароля -->
            <div class="input-container floating password-container">
                <input type="password" id="confirm-password" placeholder=" ">
                <label for="confirm-password">Подтвердите пароль<span class="required">*</span></label>
                <span class="password-toggle confirm-password-toggle">
                    <img src="img/svg/Closedeye.svg" alt="Показать пароль" class="eye-icon">
                </span>
            </div>
        </form>
        <!-- Персональные данные -->
        <div class="checkbox-yes">
            <input type="checkbox" required>
            <label>
                Соглашаюсь на обработку моих персональных данных  
                в соответствии с <a href="#">Политикой конфиденциальности</a> и принимаю условия <a href="#">Лицензионного соглашения</a><span class="required">*</span>
            </label>
        </div>
        <!-- Зарегистрироваться -->
        <div class="but-reg">
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="#">Войти</a>
            </div>
        </div>
    </div>
        
        <!-- Правая часть - приветствие -->
        <div class="welcome-section">
            <div class="welcome-title">
                Сделаем обучение увлекательным <span class="highlight">вместе</span>
            </div>
            <div class="welcome-image"><img src="img/svg/image.svg" class="welcome-img"></div>
            <div class="welcome-text">
                <a>Добро пожаловать в <br>сообщество идей</a>
                <div class="log_image"><img src="img/svg/log_image.svg" class="img_with_logo"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Для поля "Пароль"
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordToggle?.querySelector('.eye-icon');

            if (passwordToggle && passwordInput && eyeIcon) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.src = 'img/svg/eye.svg';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.src = 'img/svg/Closedeye.svg';
                    }
                });
            }

            // Для поля "Подтвердите пароль"
            const confirmPasswordToggle = document.querySelector('.confirm-password-toggle');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const confirmEyeIcon = confirmPasswordToggle?.querySelector('.eye-icon');

            if (confirmPasswordToggle && confirmPasswordInput && confirmEyeIcon) {
                confirmPasswordToggle.addEventListener('click', function() {
                    if (confirmPasswordInput.type === 'password') {
                        confirmPasswordInput.type = 'text';
                        confirmEyeIcon.src = 'img/svg/eye.svg';
                    } else {
                        confirmPasswordInput.type = 'password';
                        confirmEyeIcon.src = 'img/svg/Closedeye.svg';
                    }
                });
            }
        });
    </script>
</body>
</html>
