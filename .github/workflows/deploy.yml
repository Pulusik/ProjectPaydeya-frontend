name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Web VM
        run: |
          rsync -avz --delete dist/ pulusik@192.168.2.3:/opt/paydeya/frontend/dist/
