<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/regandlogin.css">
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="logo">
            <img src="img/svg/logo.svg">
        </div>
        <div class="header-buttons">
            <a href="../static-pages/Reg.html" class="btn-register">Регистрация</a>
            <a href="../static-pages/Login.html" class="btn-login">Вход</a>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Левая часть - авторизация -->
        <div class="auth-section">
            <div class="auth-title">Авторизация</div>
            
            <form>
                <!-- Почта -->
                <div class="input-container floating">
                    <input type="email" id="email" placeholder=" ">
                    <label for="email">e-mail<span class="required">*</span></label>
                </div>
                <!-- Пароль -->
                <div class="input-container floating password-container">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">Пароль<span class="required">*</span></label>
                    <span class="password-toggle">
                        <img src="img/svg/Closedeye.svg" alt="Показать пароль" class="eye-icon">
                    </span>
                </div>
                <!-- Восстановить пароль -->
                <div class="password-link">
                    Забыли пароль? <a href="#">Восстановить</a>
                </div>
                <!-- Запомнить меня -->
                <label class="remember-me">
                    <input type="checkbox">
                    Запомнить меня
                </label>
            </form>
            <!-- Зарегистрироваться -->
            <div class="auth-actions">
                <button type="submit" class="login-btn">Войти</button>
                <div class="register-link">
                    Ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
                </div>
            </div>
            
        </div>
        
        <!-- Правая часть - приветствие -->
        <div class="welcome-section">
            <div class="welcome-title">
                Сделаем обучение увлекательным <span class="highlight">вместе</span>
            </div>
            <div class="welcome-image"><img src="img/svg/image.svg" class="welcome-img"></div>
            <div class="welcome-text">
                <a>Добро пожаловать в <br>сообщество идей</a>
                <div class="log_image"><img src="img/svg/log_image.svg" class="img_with_logo"></div>
            </div>
        </div>
    </div>
    <script>
        // Для поля "Пароль"
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordToggle.querySelector('.eye-icon');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.src = 'img/svg/eye.svg';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.src = 'img/svg/Closedeye.svg';
                }
            });
        });
    </script>
</body>
</html>
